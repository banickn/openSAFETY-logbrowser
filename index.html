<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>openSAFETY SL Log</title>

    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="changes.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

    <div class="container">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">

                    <div class="profile-userpic">
                        <img src="oplk.png" class="img-responsive" alt="">
                    </div>

                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            openPOWERLINK
                        </div>
                        <div class="profile-usertitle-job">
                            safety log browser
                        </div>
                    </div>

                    <div class="profile-userbuttons">
                        <button id="openFile" class="btn btn-primary btn-lg">Open file</button>
                        <button id="applyFilters" class="btn btn-success btn-lg">Apply filter</button>
                    </div>

                    <div class="profile-usermenu">
                        <ul class="nav">
                            <li class="active">
                                <a href="#">
                                    <i class="glyphicon glyphicon-th-list"></i>
                                    List </a>
                                </li>
                            </ul>
                        </div>
                        <br><br>
                        <div>
                            <div class="profile-filter">
                                <i class="glyphicon glyphicon-search"></i>
                                Filter

                            </div>    
                            <div class="severity-wrap">

                                <label>
                                  <input id="chkbx-info" type="checkbox" checked value="Info">Info</input>
                              </label>            
                              <br>
                              <label>
                                  <input id="chkbx-warn" type="checkbox" checked value="Warning">Warning</input>
                              </label>
                              <br>
                              <label>
                                  <input id="chkbx-error" type="checkbox" checked value="Error">Error</input>
                              </label>            
                              <br>
                          </div>  
                      </div>

                  </div>
              </div>
              <div class="col-md-9">
                <div class="profile-content">

                  <table class="table table-hover table-condensed" id="log">
                    <thead>
                      <tr><th>#</th><th>Entry Number</th><th>Timestamp</th><th>Error Description</th><th>Error Code</th><th>Error Info 1</th><th>Error Info 2</th><th>Level</th>
                      </thead>

                      <tbody>

                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script type="text/javascript">
    require('./renderer.js');
</script>

</body>
</html>
